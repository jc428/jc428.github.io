<p class="f5 text-gray text-center mb-0 mt-1">{{ education.program }}</p>
<div class="github-component position-relative height-full text-center border border-gray-light rounded-1 bg-white p-5">
  {% if education.image_url %}
  <img src="{{ topic.image_url }}" width="64" height="64" class="mx-auto rounded-1 mb-3"
    alt="{{ education.institute }}">
  {% else %}
  <div class="bg-blue-light f4 text-gray-light text-bold rounded-1 flex-shrink-0 text-center mx-auto mb-3"
    style="width:64px; height:64px; line-height:64px;">
    #
  </div>
  {% endif %}
  <p class="f3 lh-condensed text-center mb-0 mt-1">{{ education.institute }}</p>
  {% if education.date %}
  <p class="f5 text-gray text-center mb-0 mt-1">{{ educadtion.date }}</p>
  {% endif %}
</div>
