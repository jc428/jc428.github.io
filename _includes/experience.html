<h2 {% if site.style == 'dark' %}class="text-white" {% endif %}>Experience</h2>
<div class="d-flex flex-wrap gutter-condensed mb-4 text-list">
  {% for experience in site.experience %}
  <img src="{{ experience.image_url }}" width="64" height="64" class="mx-auto rounded-1 mb-3"
    alt="{{ experience.company }}">
  <ul>
    <p style="margin : 0 0 0 0" ; class="text-normal">
    <p style="margin-left : 25px"> {{ experience.title}}</p>
    <p style="margin-left : 25px"> {{ experience.company}}</p>
    <p style="margin-left : 25px"> {{ education.dates}}</p>
    </p>
    <br>
    {% endfor %}
  </ul>
</div>
